<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Make a Request</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <ul>
                <li><a href="./login.html">Login</a></li>
                <li id="ham-button"><a href="#">Menu</a></li>
            </ul>
        </nav>
        <div id="ham-menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./request.html">Request</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <h1>Make a request</h1>
            <form id="order">
                <fieldset id="order">
                    <legend>Make a request</legend>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                    <label for="comments">Special Comments</label>
                    <input type="text" name="comments" id="email" required>
                    <label for="numPlayers" id="numPlayers">Number of Musicians (Max 10)</label>
                    <input type="number" id="numPlayers" name="numPlayers" min="1" max="10">
                    <label for="duration" id="duration">Duration (Max 6)</label>
                    <input type="number" id="duration" name="duration" min="1" max="6" step="0.5">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre">
                        <option value="none" selected>N/A</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                        <option value="pop-rock">Pop/Rock</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </section>
    </main>
    <footer id="footer">
        <section>
            <address>
                123 Fake St.<br>
                Louisville, KY 40223
            </address>
        </section>
    </footer>
</body>
<script src="js/script.js"></script>
<script type="module" src="js/request.js"></script>
<script src="js/axios.min.js"></script>
</html>
